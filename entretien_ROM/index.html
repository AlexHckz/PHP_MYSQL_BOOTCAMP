<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main_top {
            display: flex;
            justify-content: space-between;
            background-color: rgb(146, 221, 231);
        }

        .main_right {
            background-color: rgba(186, 186, 237, 0.767);
        }

        .main_left {
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 0, 0, 0.41);
        }
    </style>
</head>

<body>
    <header>
        <div>
            <p>Looking to hire ...</p>
            <button>Hire creators</button>
        </div>
        <div>
            <img alt="logo de Google" />
        </div>
    </header>
    <main>
        <div class="main_top">
            <img alt="logo de Google" />
            <div class="button-wrapper">
                <button>Press & creators</button>
                <button>Sign in</button>
            </div>
        </div>
        <div>
            <div class="main_left">
                <h1>Get your game discovered</h1>
                <h2>Publishers and Developers</h2>
                <p>
                    Create a free game page visible ...
                </p>
                <span>
                    <button>Sign up</button>
                    <button>Learn more</button>
                </span>
            </div>
            <div class="main_right">
                <img alt="illustration Google">
            </div>
        </div>
    </main>
</body>

</html>
